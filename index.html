<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <button id="btn">
            Открыть модальное окно
        </button>
        <form action="">
            <input type="number" id="num">
            <input type="button", value="Угадать число" id="btn1">
            
        </form>
        <div class="slider1">
            <div class="slider1_content">
                <span class="slider1_name">Картинка 1</span>
            </div>
        </div>
        <div class="slider2">
            <ul class="slider2_list">
                <li class="slider2_item">
                    <img src="img/Основной.bmp" alt="" class="slider2_img">
                    <p>Картинка 1</p>
                </li>
                <li class="slider2_item">
                    <img src="img/предметы.bmp" alt="" class="slider2_img">
                    <p>Картинка 2</p>
                </li>
                <li class="slider2_item">
                    <img src="img/прокачка.bmp" alt="" class="slider2_img">
                    <p>Картинка 3</p>
                </li>
            </ul>
        </div>
        <div class="slider3">
            <input class="slider3_radio" type="radio" name="slider_btn" id="slider_btn_left">
            <label class="slider3_btn slider3_btn--left" for="slider_btn_left">&lt;</label>
            <input class="slider3_radio" type="radio" name="slider_btn" id="slider_btn_right">
            <label class="slider3_btn slider3_btn--right" for="slider_btn_right">&gt;</label>
            <ul class="slider3_list">
                <li class="slider3_item">
                    <img src="img/Основной.bmp" alt="" class="slider3_img">
                    <p>Картинка 1</p>
                </li>
                <li class="slider3_item">
                    <img src="img/Основной.bmp" alt="" class="slider3_img">
                    <p>Картинка 1</p>
                </li>
                <li class="slider3_item">
                    <img src="img/предметы.bmp" alt="" class="slider3_img">
                    <p>Картинка 2</p>
                </li>
                <li class="slider3_item">
                    <img src="img/прокачка.bmp" alt="" class="slider3_img">
                    <p>Картинка 3</p>
                </li>
                
            </ul>
           
        </div>
        <div class="slider4" >
            <ul class="slider4_list" id="slider4">
                <li class="slider4_item">
                    <img src="img/Основной.bmp" alt="" class="slider4_img">
                    <p>Картинка 1</p>
                </li>
                <li class="slider4_item">
                    <img src="img/предметы.bmp" alt="" class="slider4_img">
                    <p>Картинка 2</p>
                </li>
                <li class="slider4_item">
                    <img src="img/прокачка.bmp" alt="" class="slider4_img">
                    <p>Картинка 3</p>
                </li>
                <li class="slider4_item">
                    <img src="img/Основной.bmp" alt="" class="slider4_img">
                    <p>Картинка 4</p>
                </li>
                
                <li class="slider4_item">
                    <img src="img/прокачка.bmp" alt="" class="slider4_img">
                    <p>Картинка 5</p>
                </li>
                <li class="slider4_item">
                    <img src="img/предметы.bmp" alt="" class="slider4_img">
                    <p>Картинка 6</p>
                </li>
                <li class="slider4_item">
                    <img src="img/Основной.bmp" alt="" class="slider4_img">
                    <p>Картинка 7</p>
                </li>

            </ul>
           <button class="slider4_btn slider4_btn--left" id="slider4_btn--left">&lt;</button>
           <button class="slider4_btn slider4_btn--right" id="slider4_btn--right">&gt;</button>
        </div>
    </div>
    <div class="modal_wrapper" id="modal">
        <div class="modal">
           <p>Ваше окно(можно выйти?)</p>
           <span class="close" id="modal-close">X</span>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
